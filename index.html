<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paleta de Cores</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 id="title">Paleta de Cores</h1>
    </header>
    <section id="color-palette">
        <div style="background-color: black" id="black" class="color selected"></div>
        <div style="background-color: red" id="red" class="color"></div>
        <div style="background-color: blue" id="blue" class="color"></div>
        <div style="background-color: yellow" id="yellow" class="color"></div>
    </section>
    <section class="section-clear-random">
        <button id="button-random-color">Cores aleat√≥rias</button>
        <button id="clear-board">Limpar</button>
    </section>
    <section>
        <input type="number" id="board-size" min="1" max="50" oninput="this.value < 1 && (this.value = '')">
        <button type="button" id="generate-board">VQV</button>
    </section>
    <section id="pixel-board"></section>
    <script src="script.js"></script>
</body>

</html>
